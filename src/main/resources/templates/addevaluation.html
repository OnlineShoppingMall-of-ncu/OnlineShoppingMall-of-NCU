<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

    <title>评价</title>

    <div th:replace="commons/css/css_personal::personal_css"></div>
    <link th:href="@{/personal/css/orstyle.css}" rel="stylesheet" type="text/css">
    <div th:replace="commons/css/css_header_footer :: public_css1"></div>
    <div th:replace="commons/js/js_header_footer :: public_js1"></div>
    <div th:replace="commons/js/js_personal::personal_js"></div>
</head>

<body>
<!--头 -->
<div th:replace="commons/header::public_header"></div>

<!-- Preloader -->
<div id="preloader" class="preloader">
    <div class="loader-cube">
        <div class="loader-cube__item1 loader-cube__item"></div>
        <div class="loader-cube__item2 loader-cube__item"></div>
        <div class="loader-cube__item4 loader-cube__item"></div>
        <div class="loader-cube__item3 loader-cube__item"></div>
    </div>
</div>
<!-- End Preloader -->

<b class="line"></b>
<div class="center">
    <div class="col-main">


        <div class="user-order">
            <div th:replace="commons/personal_footer::personal_menu"></div>


            <form th:action="@{/adduserevaluation}" method="post">

                <div class="form-group">
                    <label>商品编号: [[${commodityid}]]</label>

                    <input name="commodityid" type="hidden" class="form-control" th:value="${commodityid}">
                    <input name="username" type="hidden" class="form-control" th:value="${session.Users.username}">
                </div>
                <div class="form-group">
                    <label>填写评论:</label>
                    <textarea rows="5" cols="20" name="content" style="width:500px;height: 200px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" >提交</button>
            </form>
        </div>

    </div>

</div>


</body>



</html>
